plugins {
    id 'java'
    id 'java-library'
    id 'jacoco'
    id 'idea'
    id 'eclipse'
}

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

wrapper {
    gradleVersion '5.6.3'
    distributionType Wrapper.DistributionType.ALL
}

//TODO ajustar dependencias con versiones actualizadas y eliminar dependencias que no apliquen al proyecto
dependencies {
    api 'net.serenity-bdd:serenity-cucumber4:1.0.4'
    api 'net.serenity-bdd:serenity-core:2.0.90'
    api 'net.serenity-bdd:serenity-junit:2.0.90'
    api 'net.serenity-bdd:serenity-screenplay:2.0.90'
    api 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.90'
    api 'net.serenity-bdd:serenity-screenplay-rest:2.0.90'
    api 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    api 'com.github.javafaker:javafaker:1.0.2'
    api 'junit:junit:4.13'
    api 'org.slf4j:slf4j-simple:1.7.30'
    api 'org.assertj:assertj-core:3.15.0'
    api 'io.rest-assured:rest-assured:3.3.0'
    api "io.cucumber:cucumber-core:4.2.0"
    api "io.cucumber:cucumber-junit:4.2.0"
    testImplementation 'junit:junit:4.12'
    compileOnly fileTree (dir: 'libs', include: '*.jar')
}

//TODO ajustar parametros de task test con runners del proyecto
test {
    include "**/*TestRunner.class"
    exclude "**/RunnerExclueded*.class"
    testLogging.showStandardStreams = true
}

