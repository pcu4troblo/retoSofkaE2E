webdriver {
  driver = chrome
  autodownload = true
}

story.timeout.in.secs = 300
feature.file.language = es

serenity {
  test.root = com.sura.integracionesExternas
  take.screenshots = AFTER_EACH_STEP
  browser.width = 1920
  browser.height = 1080
  reports.show.step.details = true
  logging = VERBOSE
}

chrome{
  switches = """--start-maximized; --test-type;--no-sandbox; --lang=es;--disable-popup-blocking; --disable-infobars; --disable-gpu;
                --disable-download-notification; --ignore-certificate-errors; --allow-running-insecure-content; disable-default-apps;
                --disable-translate; --always-authorize-plugins; --disable-extensions; --remote-allow-origins=*; --headless"""

  capabilities {
    acceptSslCerts = true
    acceptInsecureCerts = true
    ignore-certificate-errors = true
  }
}

environments {
 qa{
     url = ""
 }
}